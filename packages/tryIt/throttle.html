<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>throttle 节流</title>
</head>
<body>
    <div style="height:2000px;background:red"></div>
    <script>
        var runKey=true;
        window.onscroll=function(){
            console.log(`runKey`,runKey);
            if(!runKey) return;
            runKey = false;
            setTimeout(function(){
                console.log(`函数节流`);
                runKey=true;
            },300)
        }
    </script>
</body>
</html>
